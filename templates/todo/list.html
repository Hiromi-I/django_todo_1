<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <ul>
      {% for todo in todo_list %}
      <li>
        <a href="{% url 'todo:todo_edit' todo.id %}">{{ todo.title }}</a>
        ({% if todo.done %}完{% else %}未完{% endif %})
        <form action="{% url 'todo:todo_delete' todo.id %}" method="post">
          {% csrf_token %}
          <button type="submit">削除</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'todo:todo_create' %}">Todoを作成</a>
  </body>
</html>
